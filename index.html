<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main id="calculator">
            <h1>It's ugly but it works</h1>
            <h2>(only for single digit inputs)</h2>
            <h3>the delete button does nothing</h3>
            <div id="screen">
                <p>Result: 
                    <span id="result"></span>
                </p>
            </div>
            <div id="buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="equal">=</button>
                <button class="options" id="clear">AC</button>
                <button class="options" id="delete">del</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
